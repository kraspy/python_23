{% extends 'base.html' %}

{% block content %}
  <h2>Список проектов</h2>
  {% for project in projects %}
    <h3><a href="{% url 'project_detail' project.id %}">{{ project.title }}</a></h3>
    <p>{{ project.description }}</p>
  {% endfor %}
  <a href="{% url 'project_create' %}">Создать проект</a>
{% endblock %}
